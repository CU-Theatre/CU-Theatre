databaseChangeLog:
  - changeSet:
      id: create-course_event-table
      author: artemsa223
      changes:
        - createTable:
            tableName: course_event
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: start
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: icon
                  type: VARCHAR(255)
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: freq
                  type: VARCHAR(255)
              - column:
                  name: days
                  type: VARCHAR(255)
              - column:
                  name: step
                  type: INT
